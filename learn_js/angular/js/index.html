<!doctype html>
<html lang="en" data-ng-app="">
<head>
  <title>Angular Js example</title>
</head>
<body>
    <div class="container" data-ng-init="customers=[
      {name:'Dave', city:'New York' },
      {name:'Napur', city:'York' },
      {name:'heedy', city:'New' },
      {name:'Shriva', city:'New Jerssie' }]">
      Name: <br />
      <input type="text" data-ng-model="name" />
      <br />
      <ul>
        <li data-ng-repeat="customer in customers | filter:name"> {{ customer.name | uppercase }} -
        {{ customer.city }}</li>
      </ul>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0-rc.0/angular.min.js"></script>
</body>
</html>
