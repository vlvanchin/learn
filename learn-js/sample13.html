<!DOCTYPE html>
<html lang="en">
    <body><script>
        var myString = "foo";
        var myNumber = 34;
        var myBoolean = true;

        var myString2 = String ("foo");
        var myNumber2 = Number('32');
        var myBoolean2 = Boolean('true');

        console.log(typeof myString, typeof myString2);
        console.log(typeof myNumber,typeof myNumber2);
        console.log(typeof myBoolean,typeof myBoolean2);


        // with object instantiation
        var myStringObj = new String ("foo");
        var myNumberObj = new Number ('32');
        var myBooleanObj = new Boolean('true');

        console.log (typeof myStringObj, typeof myNumberObj, typeof myBooleanObj);
        
    </script></body>
</html>
