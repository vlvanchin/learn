-
    name: 'Execute a script on all web server nodes'
    hosts: web_nodes
    tasks:
        -
            name: 'add a nameserver 10.1.250.10'
            lineinfile:
                path: /etc/resolv.conf
                line: "#nameserver 10.1.250.10"
        -
            name: 'Execute a script'
            script: /tmp/install_script.sh
        -
            name: 'Start httpd service'
            service:
                name: httpd
                state: present
