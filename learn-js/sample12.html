<!DOCTYPE html>
<html lang="en">
    <body><script>
        var myString = 'foo';
        var myNumber = 23;
        var myBool = false;
        var myNull = null;
        var myUndefined = undefined;

        console.log(myString, myNumber, myBool, myNull, myUndefined);

        var myObject = new Object();
        myObject.string = 'String';
        myObject.number = 23;
        myObject.bool = false;
        myObject.myNull = null;
        myObject.myUndefined = undefined;

        console.log(myObject);

        var myObject2 = {
            myString: 'String',
            myNumber: 23,
            myBool: false,
            myNull: null,
            myUndefined: undefined
        };

        console.log(myObject2);
    </script></body>
</html>
