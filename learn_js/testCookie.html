        <script>

            document.write('hello');
            function setCookie (name, value, days) {
                var date = new Date();
                date.setTime(date.getTime() + (days*24*60*60*1000));
                var exp = '; expires=' + date.toUTCString() ;
                window.document.cookie = name + '=' + value + exp + '; path=/home/vanchin/Documents/git/lean/learn-js/testCookie.html';
            }

            function getCookies() {
                var cArray = window.document.cookie.split(';');
                for (var i=0; i < cArray.length ; i++) {
                    var cookie = cArray[i];
                    document.writeln(cookie);
                }
            }

            window.setCookie("name", "van", 1);
            window.setCookie('test','sample', 1);
            document.writeln('<h2>cookies</h2>');
            window.getCookies();
        </script>
